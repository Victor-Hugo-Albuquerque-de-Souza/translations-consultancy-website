    <head>

    <body>

        <header>  

                <a href="index.html" target="_self">
                    <img src="../images/logo_recifet.png" alt="logo">
                </a>

                <div class = "nav">
                    <nav>
                        <ul>
                            <li><a href="../index.html">Sobre</a></li>

                    <img src="../images/logo_orçamento.png" alt="orçamento">
                    </a>
                </div>
               
        </header>

        <main>

            <form action="">
                
                <fieldset>
                    <label for="input-nome">Nome:</label>
                    <input type="text" id="input-nome" class="input-form" required>
                </fieldset>

                <fieldset>
                    <label for="input-mail">E-mail:</label>
                    <input type="email" id="input-mail" class="input-form" required>
                </fieldset>

                <fieldset>
                    <label for="input-fone">Telefone de contato:</label>
                    <input type="tel" id="input-fone" class="input-form" placeholder="(XX) X XXXX-XXXX">
                </fieldset>

                <fieldset>
                    <label for="input-message">Mensagem</label>
                    <textarea id="input-message" cols="35" rows="10" class="input-form" required></textarea>
                </fieldset>

                <input type="submit" class="button"> 

            </form>

        </main>

        <footer>
            <p>Recife Traduções LTDA ® 2021</p>
        </footer>
